<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BLOG | Create Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  </head>

  <body>
    <header class="col-md-12 col-lg-12 col-sm-12">
        <nav class="navbar navbar-expand-xxl navbar-light bg-light" >
            <div class="container">
              <a class="navbar-brand" href="{% url 'home' %}" style="font-weight:900;">B L O G S</a>
              <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mx-auto mt-2 mt-lg-0"></ul>
                <div class="d-flex my-2 my-lg-0">
                  <a href="{% url 'blog' %}" class="btn btn-warning" style="margin-right: 5px"
                    >Create a Blog</a
                  >

                  {% if request.user.is_authenticated %}
                  <a href="{% url 'user_blog_detail' %}" class="btn btn-success" style="margin-right: 5px"
                    >{{request.user.username}}</a
                  >
                  <a href="{% url 'signout' %}" class="btn btn-danger" style="margin-right: 5px"
                    >Logout</a
                  >
                    {% else %}
                  <a href="{% url 'signin' %}" class="btn btn-dark" style="margin-right: 5px"
                    >Signin</a
                  >
                  {% endif %}
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container col-lg-12 col-md-12 col-sm-12 mt-5">
            <h1>Create A Blog</h1>
            <form  method="POST" class="col-lg-12 col-md-12 col-sm-12">
                {% csrf_token %}
                <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" value="{{request.user.username}}" readonly>
                    </div>
                <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="desc" name="desc"></textarea>
                </div>    
                <a href="{% url 'home' %}" class="btn btn-danger">Back</a>
                <button type="submit" class="btn btn-success">Create</button>
        </div>
    </main>
    <script>
      $(document).ready(function() {
          $('#desc').summernote();
      });
    </script>
    
    <footer class="bg-light text-dark mt-5 p-5">
      <div class="container text-center">
          <p style="font-weight: 800; margin: 0;font-size:23px;">&copy; 2024 BLOG'S. All rights reserved.</p>
      </div>
  </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
